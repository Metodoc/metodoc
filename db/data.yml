    - "<p>1. Etapas de desenvolvimento:</p>\r\n<ul>\r\n<li>Especifica&ccedil;&atilde;o
      de requisitos: nesse m&eacute;todo o desenvolvimento tem in&iacute;cio a partir
      dessa etapa. As atividades apresentadas nela s&atilde;o: <br />\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &ndash; Delimita&ccedil;&atilde;o de dom&iacute;nio e escopo: na atividade o
      desenvolvedor dever&aacute; informar qual o dom&iacute;nio da ontologia, problema
      e problem&aacute;tica al&eacute;m dos poss&iacute;veis usu&aacute;rios da ontologia.</p>\r\n<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &ndash; Determina&ccedil;&atilde;o quest&otilde;es: o ontologista dever&aacute;
      informar as quest&otilde;es que dever&atilde;o ser respondidas pela ontologia.</p>\r\n</li>\r\n<li>Conceitualiza&ccedil;&atilde;o
      e formaliza&ccedil;&atilde;o: as duas etapas s&atilde;o realizadas simultaneamente
      utilizando a ferramenta prot&eacute;g&eacute;.Fazem parte delas as seguintes
      atividades:<br />-&ndash; Enumera&ccedil;&atilde;o de termos importantes: para
      selecionar os termos as seguintes quest&otilde;es devem ser respondidas: i)
      quais os termos que estamos tratando?ii) quais as suas propriedades?iii) o que
      queremos dizer sobre estes termos?<br />&ndash;&nbsp; Definir classe e hierarquia
      de classes: os termos levantados s&atilde;o agrupados conforme similaridades
      de maneira a dar origem &agrave;s classes. Por sua vez as classes s&atilde;o
      divididas em hierarquias que variam conforme o uso da ontologia. <br />&ndash;
      Definir propriedades de classe: assim como as classes as propriedades tamb&eacute;m
      podem ser extra&iacute;das da lista de termos.<br />&ndash; Restri&ccedil;&atilde;o
      de propriedades: delimitar o conjunto de valores poss&iacute;veis de ser assumidos
      por uma propriedade.<br />&ndash; Definir inst&acirc;ncias: deve-se escolher
      uma classe, criar uma inst&acirc;ncia e especificar as propriedades referentes.
